<body>

                <div class="col-lg-4 d-none d-lg-block">
                </div>
                <div class="col-lg-4 d-flex flex-column align-items-end min-vh-100 border">
                    
                    <div class="px-lg-5 py-lg-4 p-4 w-100 mb-align-self-center">
                        <h1 style="color: lightgray; margin-top: 100px;">Bienvenido</h1>

                            <div class="mb-3">
                                <label style="color: lightgray;" for="InputText" class="form-label">Nombre de Usuario</label>
                                <input style="background-color: #1e2126; color: lightgray;" type="text" class="form-control border-0" placeholder=" juan" id="exampleInputText" aria-describedby="emailHelp">
                            </div>
                            <div class="mb-3">
                                <label style="color: lightgray;" for="InputPassword1" class="form-label">Ingresa tu contraseña</label>
                                <input style="background-color:#1e2126; color: lightgray;" type="password" class="form-control border-0 mb-2" placeholder="********" id="exampleInputPassword1">
                            </div>
                            </a>
                            <div class="mb-3 form-check">
                                <input type="checkbox" class="form-check-input" id="exampleCheck1">

                            </div>
                            <div class="mb-3">
                                <p><a class="link" href="{% url 'password_reset' %}">Lost password?</a></p>
                            </div>

                            <div class="d-flex justify-content-around">
                                <!--<button type="submit" class="btn btn-primary w-100"> </button>-->
                                <a class="btn btn-primary w-100" href="{% url 'home' %}" role="button">Ingresar</a>
                            </div>
                        </form>

                        <p class="font-weight-bold" style="color: lightgray; text-align: center;">o inicia sesion con</p>
                        <div class="d-flex justify-content-around">
                            <button type="submit" class="btn btn-outline-light flex-grow-1"><i

                    </div>

                        <p class="d-inline-block mb-0" style="color: lightgray; padding-bottom: 100px;" >¿Aún no tienes una cuenta?</p> <a class="text-light font-weight-bold text-decoration-none" href="crear_cuenta.html">Crear cuenta</a>

                </div>

                </div>
            </div>
        </section>
